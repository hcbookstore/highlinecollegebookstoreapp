<title>Highline Bookstore</title>
<link href="http://bkstore.highline.edu/mobile/css/jquery.mobile.theme-1.3.0.min.css" rel="stylesheet" type="text/css"/>

    #container {

    }

<body>
<script type="text/javascript">
    $(document).on("pageinit", "#home", function (event) {
        $(document).on('click', '#exit', function (e) {
            if ( $('.ui-page-active').attr('id') == 'home') {
                navigator.app.exitApp();
            } else {
                history.back();             
            }
        }, false);             

    });
</script>
<script type="text/javascript">
$(document).ready( function () {
if ( !navigator.userAgent.match(/(iPhone|Android)/) ) {
    $('a.phonelink').click(function(e){
	alert ("Phone link is prevented from working since this is not a smartphone");
        e.preventDefault(); 
    });
}
});
</script>
<div data-role="page" id="page">
<div id="container">
	<div data-role="header">
        <img src="http://bkstore.highline.edu/mobile/images/highlinebookstorelogomobile.png" width="250" height="111" alt="Highline Bookstore Logo">
	</div><div class="ui-btn-hover-c" data-role="content" data-type="vertical">
     </div><div data-role="main" class="ui-content">
    <a class="phonelink" href="tel:2065923225" rel="external" data-role="button">(206) 592-3225</a>
    <a href="http://www.highlinebookstore.com" rel="external" data-role="button">Full Bookstore Website</a>
    </div> <!--header-->
<br />
<br />
<div class="ui-btn-hover-c" data-role="content" data-type="vertical">Winter quarter refunds are allowed until January 16th, 2015.</div>
<div class="ui-btn-hover-c" data-role="content" data-type="vertical">Winter quarter textbooks are due back by March 20th, 2015.</div>
</div>
